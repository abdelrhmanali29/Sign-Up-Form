<!DOCTYPE html>
<html lang="en">

<head>
  <!--Basics Html -->
  <meta charset="UTF-8">
  <meta name="author" content="Abdelrhman Ali">
  <meta name="discription" content="Sign Up Form validation">
  <meta name="keywords" content="sign up , forms , js , css form,html form">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--ICON-->
  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">

  <!--Google Fonts-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">

  <!--My Code-->
  <title>Sign Up</title>

</head>

<body>
  <div class="container">
    <header>
      <h2>Create Account</h2>
    </header>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="abdelrahman19" id="username">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="abdelrahman19@abdo.com" id="email">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="password" id="password">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Password check</label>
        <input type="password" placeholder="password two" id="password2">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error Message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
